<!DOCTYPE html>
<html>
<body>
	<head>
	<!-- WE CAN PUT THE CSS HERE -->
	<style>
		body {
	  		font: 10px sans-serif;
		}
		.axis path,
		.axis line {
	  		fill: none;
	  		stroke: #000;
	  		shape-rendering: crispEdges;
		}
		.bar {
			fill: steelblue;
		}
		.x.axis path {
	  		display: none;
		}
	</style>
	</head>

<h1>US Medals Won in Olympic Games Since 1896</h1>

	
	
	
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script>

	
	
	var margin = {top: 20, right: 20, bottom: 30, left: 40},
	    width = 1200 - margin.left - margin.right,
	    height = 650 - margin.top - margin.bottom;

	var x0 = d3.scale.ordinal()
	    .rangeRoundBands([0, width], .1);

	var x1 = d3.scale.ordinal();

	var y = d3.scale.linear()
	    .range([height, 0]);

	var color = d3.scale.ordinal()
	    .range(["#000000", "#4dc6ba", "#ffd980", "#f27998", "#625a7f", "#000000", "#000000"]);

	var xAxis = d3.svg.axis()
	    .scale(x0)
	    .orient("bottom");

	var yAxis = d3.svg.axis()
	    .scale(y)
	    .orient("left")
	    .tickFormat(d3.format(".2d"));

	var svg = d3.select("body").append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	  .append("g")
	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	d3.csv("US_medals.csv", function(error, data) {
	  var medals = d3.keys(data[0]).filter(function(key) { if(key!== "Games" && key !=="Total"&& key !=="Comments") return key; });

	  data.forEach(function(d) {
	    d.medalsWon = medals.map(function(name) { return {name: name, value: +d[name]}; });
	  });

	  x0.domain(data.map(function(d) { return d.Games; }));
	  x1.domain(medals).rangeRoundBands([0, x0.rangeBand()]);
	  y.domain([0, d3.max(data, function(d) { return d3.max(d.medalsWon, function(d) { return d.value; }); })]);

	  svg.append("g")
	      .attr("class", "x axis")
	      .attr("transform", "translate(0," + height + ")")
	      .call(xAxis);

	  svg.append("g")
	      .attr("class", "y axis")
	      .call(yAxis)
	    .append("text")
	      .attr("transform", "rotate(-90)")
	      .attr("y", 6)
	      .attr("dy", ".71em")
	      .style("text-anchor", "end")
	      .text("Number of Medals");

	  var games = svg.selectAll(".games")
	      .data(data)
	    .enter().append("g")
	      .attr("class", "g")
	      .attr("transform", function(d) { return "translate(" + x0(d.Games) + ",0)"; });

	  games.selectAll("rect")
	      .data(function(d) { return d.medalsWon; })
	    .enter().append("rect")
		  .attr("width", x1.rangeBand())
	      .attr("x", function(d) { return x1(d.name); })
	      .attr("y", function(d) { return 600; })
	      .attr("height", function(d) { return 0; })
	      .style("fill", function(d) { return color(d.name); })
		  .transition()
		  .duration(3000)
	      .attr("width", x1.rangeBand())
	      .attr("x", function(d) { return x1(d.name); })
	      .attr("y", function(d) { return y(d.value); })
	      .attr("height", function(d) { return height - y(d.value); })
	      .style("fill", function(d) { return color(d.name); });

	  var legend = svg.selectAll(".legend")
	      .data(medals.slice(1,5).reverse())
	    .enter().append("g")
	      .attr("class", "legend")
	      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
	     

	  legend.append("rect")
	      .attr("x", width - 18)
	      .attr("width", 18)
	      .attr("height", 18)
	      .style("fill", color);

	  legend.append("text")
	      .attr("x", width - 24)
	      .attr("y", 9)
	      .attr("dy", ".35em")
	      .style("text-anchor", "end")
	      .text(function(d) { return d; });

	  var comments = svg.selectAll("text")
	  		.attr

	});

</script>
</body>
</html>
